<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header class="jumbotron" id="jumbo">
    <h1 class="display-4">Weather Dashboard</h1>
  </header>

  <body>
    <!-- container Begin -->
    <div class="container-fluid">
      <!-- A fluid container that uses the full witdh -->
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-field"
              placeholder="Search for a City"
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                id="search-city-btn"
                type="button"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!-- recent searches go here------>
          <table class="table table-bordered">
            <tbody id="search-history"></tbody>
          </table>
        </div>
        <!-- ------------------------->
        <div class="col-9">
          <div id="current-conditions"></div>

          <div id="five-day-forecast">
            <!-- -------Day 1 Forecast------------->

            <div class="row">
              <h1>5-Day Forecast</h1>
            </div>
            <div class="row">
              <div class="card text-center col-md-2 col-sm-12">
                <div class="card-body" id="0">
                  <!-- -------Day 1 Forecast data goes here---->
                </div>
              </div>
              <!-- -----Day 2 Forecast--------->
              <div class="card text-center col-md-2 col-sm-12">
                <div class="card-body" id="1">
                  <!-- -------Day 2 Forecast data goes here---->
                </div>
              </div>
              <!-- ------Day 3 Forecast------->
              <div class="card text-center col-md-2 col-sm-12">
                <div class="card-body" id="2">
                  <!-- -------Day 3 Forecast data goes here---->
                </div>
              </div>
              <!-- ------Day 4 Forecast------->
              <div class="card text-center col-md-2 col-sm-12">
                <div class="card-body" id="3">
                  <!-- -------Day 4 Forecast data goes here---->
                </div>
              </div>
              <!-- ------Day 5 Forecast------->
              <div class="card text-center col-md-2 col-sm-12">
                <div class="card-body" id="4">
                  <!-- -------Day 5 Forecast data goes here---->
                </div>
              </div>
              <!-- ----end of forecast Cards----------->
            </div>
            <!-- ------------------------->
          </div>
        </div>
      </div>
      <!-- container End-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
